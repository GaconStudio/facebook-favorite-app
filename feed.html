<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Favorite - Save Facebook posts for later</title>
  <link href="feed.css" rel="stylesheet" type="text/css">
  <link href="fb.css" rel="stylesheet" type="text/css">
  <link href="pure-min.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="fb-root"></div>
  <div id="header">
    <h1>Facebook Favorite - Your Feeds</h1>
    <div id="setting">
      <a id="clearCache" class="button-lnk" href="">Clear cache</a>
      <a id="getList" class="button-lnk" href="">Full List</a>
      <a class="button-lnk" target="_blank" href="http://karmiphuc.com/tools/fbfavorite.html#footer">Support</a>
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_donations">
        <input type="hidden" name="business" value="karmiphuc@gmail.com">
        <input type="hidden" name="lc" value="US">
        <input type="hidden" name="item_name" value="Karmi Phuc - Facebook Favorite">
        <input type="hidden" name="no_note" value="0">
        <input type="hidden" name="currency_code" value="USD">
        <input type="hidden" name="bn" value="PP-DonationsBF:btn_donate_SM.gif:NonHostedGuest">
        <input type="image" class="donate-button" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
        <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
        </form>

    </div>
  </div>
  <div id="container">
    <div id="savedList" class="pure-g-r feeds-wrapper">
    </div>
  </div>
  <script type="text/javascript" src="SaveFbLater.js"></script>
  <script type="text/javascript" src="feed.js"></script>
  <script type="text/javascript" src="fbload.js"></script>
</body>
</html>
